<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login here</h1>
    <!-- fieldset creates a border -->
    <fieldset>
        <legend>register</legend>
        <!-- action:which action or functionality call cheyende,method:which http method(get,post..etc),here we use post for submit-->
        <!--select all elements and press alt+w to wrap inside tag-->
            <form action="" method="">
                <div>
                    <!-- label tag is used to create non editable text,for:eth elementinu venditulla label aan(mention id),for koduthal usernamil click cheyumbo athinde textboxilek focus varum -->
                    <label for="id_username">username</label>
                    <input type="text" name="username" id="id_username" placeholder="username">
                </div>
                <div>
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" placeholder="password">  
                </div>
                <div>
                    <!-- we use strong tag instead of <b> -->
                    <button type="submit">Login</button><strong>New user</strong> <a href="#">Register now</a>
                </div>
            </form>
    </fieldset>
</body>
</html>
